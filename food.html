<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Services</title>
    <link rel="stylesheet" href="./css/food.css">
</head>
<body>
    <div class="container">
        <div class="food-form">
            <h1>Food Services <span>Page</span></h1>
            <form>
                <input type="text" placeholder="Food Item">
                <input type="text" placeholder="Quantity">
                <button type="submit" class="submitbtn">Order Food</button>
            </form>
        </div>

        <div class="menu">
            <h2>Menu</h2>
            <div class="menu-item">
                <img src="./files/burger.jpeg" alt="Burger">
                <div class="menu-item-text">Burger</div>
            </div>
            <div class="menu-item">
                <img src="./files/pizza.jpg" alt="Pizza">
                <div class="menu-item-text">Pizza</div>
            </div>
            <div class="menu-item">
                <img src="./files/pasta.jpg" alt="SaladPasta">
                <div class="menu-item-text">SaladPasta</div>
            </div>
            <div class="menu-item">
                <img src="./files/sandwich.jpg" alt="Sandwich">
                <div class="menu-item-text">Sandwich</div>
            </div>
        </div>
    </div>
</body>
</html>
