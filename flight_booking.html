<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="./css/flight.css">
</head>

<body class="flight-body">
    <div class="flight">
        <div class="flight-form">
            <h1>Flight Booking <span>Form</span></h1>
            <form action="#">
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Departure City">
                <input type="text" placeholder="Destination City">
                <input type="date" placeholder="Departure Date">
                <input type="date" placeholder="Return Date">
                <input type="submit" value="Book Now" class="submitbtn">
            </form>
            <h4>Book your flight now and enjoy a great journey!</h4>
        </div>
    </div>
</body>

</html>
