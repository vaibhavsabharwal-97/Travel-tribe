<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Services Page</title>
    <link rel="stylesheet" href="./css/hotel.css">
</head>
<body>

<div class="container">
    <div class="hotel-title">
        <span class="hotel-text">Hotel</span> <span>Services</span> <span class="hotel-text">Page</span>
    </div>

    <div class="section contact">
        <div class="box">
            <h1>Contact Information for Registration</h1>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Email">
            <a href="./hotel.html" class="register-btn">Register</a>
        </div>
    </div>

    <div class="section checkin-checkout">
        <div class="box">
            <h1>Check-in Details</h1>
            <p>Check-in date: <input type="date"></p>
        </div>

        <div class="box">
            <h1>Check-out Details</h1>
            <p>Check-out date: <input type="date"></p>
        </div>
    </div>

    <div class="section room-menu">
        <div class="room-item">
            <img src="./files/room1.jpg" alt="Room 1">
            <h2>Room 1</h2>
            <p>Price: $100 per night</p>
        </div>

        <div class="room-item">
            <img src="./files/room2.jpg" alt="Room 2">
            <h2>Room 2</h2>
            <p>Price: $120 per night</p>
        </div>

        <div class="room-item">
            <img src="./files/room3.jpg" alt="Room 3">
            <h2>Room 3</h2>
            <p>Price: $150 per night</p>
        </div>
    </div>
</div>

</body>
</html>
